E:
  - branch_number: i-1
    part_of_speech: particle
    definition: >
      Used before verbs or adjectives followed by
      ana, nei, nā, etc., to denote action in progress, 
      or temporary condition, in time past, present, or future. 

    examples_of_use: 
      - text: E haere ana māua ki reira 
        source: (T. 145)
      - text: E ora ana anō māua 
        source: (T. 176)


  - branch_number: i-2
    part_of_speech: null
    definition: >
      Before verbs or adjectives without a following particle, to denote future action or condition.   

    examples_of_use: 
      - text: Tērā pea e tae mai ki konei
        source: (T. 188)


  - branch_number: i-3
    part_of_speech: null
    definition: >
      In a negative clause answering to the last, to introduce the negative.   

    examples_of_use: 
      - text: E kore kōrua e māia
        source: (T. 200)
   

  - branch_number: i-4
    part_of_speech: null
    definition: >
      Before verbs, to form an imperative.

    examples_of_use: 
      - text: Ka mea atu taua hunga, “E haka”
        source: (T. 65)
      - text: Kaua e titiro atu, kei mate kōrua
        source: (T. 48)
 

  - branch_number: i-5
    part_of_speech: null
    definition: >
      Before the interrogative hia, and the cardinal numbers from two to nine, in a statement regarding the number of articles.

    examples_of_use: 
      - text: Ka tatau anō, tatau rawa iho e waru anō taro, kua riro e rua
        source: (T. 49) 
      - text: Ka tango ia i ngā taha e ono
        source: (T. 132)
  

  - branch_number: i-6
    part_of_speech: null
    definition: >
      In relative clauses, after a
      negative, with reference even to time past

    examples_of_use: 
      - text: Te mea i kore ai e nehua
        source: null
        translation: The reason they were not buried
 

  - branch_number: ii-1
    part_of_speech: prep
    definition: >
      By, of the agent, and following passives only

    examples_of_use: 
      - text: I ngarea mai au e Paoa
        source: (T. 187)

    
  - branch_number: iii-1
    part_of_speech: int
    definition: >
      Vocative "O"
      Often used after, as well as before a name.

    examples_of_use: 
      - text: E koro mā, kawea au kia kite i ō tuākana
        source: (T. 197) 
      - text: E Turi e! E Turi e! whakahokia ki uta
        source: (T. 111)


  - branch_number: iii-2
    part_of_speech: null
    definition: >
      Calling attention, or expressing surprise

    examples_of_use: 
      - text: E! kua ora a Raumati
        source: (T. 102) 
      - text: E! ko te Te Kahureremoa
        source: (T. 144)
      





E (iv), conj.
              1.
              If, when. Ka ora rapea ahau, e ka tuaina ki te moana (M. vii). Koia tenei pepeha mo te mea kite, e ka kitea te taonga makere (M. xi). It is often used without any verbal particle: E whiti koe ki rawahi, me haere tonu atu koe (
              When you get across the sea, go right on) (T. 110). E ua patapata nunui, ka mate au (
              If it rains heavily, I shall have died) (T. 61).

2. To give emphasis.
              Why, of course. “E haere atu ana ahau ki te whakataki i taku kotiro.” “Kei hea?” “E, kei te rangi” (T. 49).



E (v), particle. Sometimes used before
              roto and other local nouns (F.L. § 8) when they stand as subject to a sentence, particularly in poetry. I mihi mai e waho, i riri mai e roto (M. 267). E mua ata haere, e muri tata kino (P.).



Eā, int. expressing surprise. Ea ! kua mate tau mokai (T. 161).



Ea, v.i.
              1.
              Appear above water. Kia timu te tai ka ea ai nga toka ki runga.

2.
              Be flooded, of a house, camp, etc. Kua ea katoa to whare.—He takere toea, ea katoa a roto o te whare.

3.
              Rise, as heavenly bodies. Ka ea mai a Whanui.

4.
              Reappear, as the moon at new moon. Ka tatari a Maia kia ea te marama, ara kia tae ki te Hoata.

5.
              Be brought to land. Ka ea te kupenga ki tahaki.—Ka ea to ika he haku no te maoana uri (M. 10).

6.
              Be avenged, requited. Ka ea te mate o Tuhuruhuru (T. 62). Ka ea tana kanga i a Mutahanga, i a Manahua (T. 93).

7.
              So, be paid for. Kaore ano i ea toku kakahu. Tu pupu, tu ngaro; tu kete, tu ea. (
              A portion [of food]
              in a little bundle is a portion lost; a portion in a basket, a portion to be repaid) (P.).

8.
              Be paid. Ka ea te utu.

9.
              Be produced, come up, as a crop.

10.
              Be performed, as a religious rite, Ka ea te purenga (T. 83).

whakaea.
              1. v.t.
              Pay for.

2.
              Avenge.

3.
              Perform an incantation. Po rawa iho, ka marere o te maia ra o Ngatoro, kei te whakaea, kei te karangaranga i te hau, me te ua, me te whatitiri (M. xxi).

4.
              Spread, extend. Whakaea marire atu aku parirau (M. 113).

5. v.i.
              Appear above the surface. Nga motu whakaea i waho o Motutawa (M. 333).

6.
              So, draw breath. Whakaea te manawa o Rangi (M. 356).

7. n. A species of
              eel found in stagnant pools, but not in running water.

whakaeanga, n.
              Object of affection.

whakaeaea.
              1. v.t.
              Lift or
              draw out of the water. Tukutukua i Rangiaowhia, whakaeaea i te Mamaku (T. 178).

2.
              Ease pain. He whakaeaea mo te mamae.

3.
              Utter disconnectedly, as through want of breath;
              sob. Whakaeaea ana te tangi a toku ihu (M. 120).



Eai, int. expressing admiration, Eai au tini kakahu! This, perhaps, should be e
              ai, and referred to
              ai (ii).



Eaoia, int. expressing assent. =
              e ao ia. ‖
              ao (iii).



Ehake, ad.
              Not. Ehake tenei tangata. ‖
              chara.



Ēhara, ad.
              1.
              Not, stating non-identity, and followed by
              i. Ehara i te tikanga tangata (T. 61).
              Ehara i te mea,
              it is not the case that. Sometimes with an ellipsis of
              i te mea, as, Ehara maku nga moni.
              Ehara i te hanga, perhaps =
              ehara i te hanga noa iho,
              it is no common thing, i.e.,
              it is something extraordinary.
              Ehara is sometimes used alone in this sense. Ehara! ta te pari pai hoki (T. 160). Ehara ano te haere o tera toa! (T. 60).

2. Used with
              i in a negative sentence where the positive statement would require the use of
              na or
              no. Ehara i a koe tenei kainga, noku ano (T. 79). Ehara i konei; mehemea no konei, he hauraro noa iho te kakahu o te weruweru (T. 147).

3. In animated narrative,
              without doubt, sure enough. Tahi ano whakarerenga iho o tana meremere; ehara, kua mate (T. 120).
N
              ote.—Early writers in New Zealand printed
              e hara; this is not now usual. ‖
              hara (iii).



Ēhe, ehē, int. expressing surprise. If the form
              ehē is used, dissent is implied.



Ehea, pron. interrogative, plural of
              tēhea.
              Which?



Ehi, int.
              Well! Ehi! kua rite o maua nei hiahia (T. 131).



Ehia =
              e hia. ‖
              hia (i).



Ehinu, pron. definitive plural.
              Some. Kei hea ehinu o nga toki?—Ko tona kawenga i tuwhaina ki ehinu o nga kai-waha (Ha 303). ‖
              etokohinu, tokohinu.



Ehu (i).
              1. a.
              Turbid. He wai ehu, he wai para-horo.

2. v.t.
              Bail, or more accurately
              dash, the water out of a canoe by means of a paddle moved briskly from side to side. Ka ehua te wai o tona waka (T. 111).

3.
              Exhume, disinter. No te ehunga i a Te Eke. ‖
              hahu.

whakaehu, v.t.
              Scatter, disperse. Kaua e whakaehu i nga poaka.



Ehu (ii) =
              ahua, n.
              Appearance, form. Ruia te taitea, tu te ehu tapu (M. 206). He kumara kai hamuhamu ko te ehu o te kupu na.

whakaehu, v.i.
              Appear dimly. Ngari te tahakura whakaehu rawa mai, a whiti rere

              

              ake ka hewa kei te ao (S.). Ko to wairua i haramai whakaehu (S. 68).



Ei, int. in poetry and occasionally in prose. Haere atu ra, ei (M. 251). Ei, tena te rakau ka hoa (T. 98). Ano ra ko Tama, “Eii, ka ora rapea ahau” (M. vii).



Eke, v.i.
              1. Generally
              place oneself or
              be placed upon another object, and so:

2.
              Embark. Nga waka i eke mai ai o matou tupuna ki tenei motu (T. 69).

3.
              Get aground, come to land. Ka eke ki uta; ka kitea nuitia e nga tangata (T. 57).

4.
              Rise, as a star. Ka eke te whetu o te rangi (W. i, 89).

5.
              Rise in swellings. He mate pukupuku, ka papauku katoa te kiri, he eke no te kiri.

6.
              Be laid or
              cast upon, as blame, censure, etc. Ka ekengia ahau e te kupu (
              I am the subject of blame; I am found fault with).

7.
              Come to be exercised over, as control, authority, etc. He whakaaro nana, kei eke mai he tikanga ma te matua ki runga ki nga taonga i wehea mai mona.

8.
              Thicken in cooking. ‖
              etc.

9. v.t.
              Raise. Na ka ekea a Rangi ki runga (Tr. vii, 33).

10.
              Climb. He pukepuke moana e ekeina e te waka (P. 26).

11.
              Mount a horse, etc.;
              reach the summit of a mountain, etc. Haere ano ratou, ka eke i runga i te puke (T. 79).

whakaeke.
              1. v.t.
              Attack, assault. Ka whakaekea tonutia e te mano (T. 176). Te ingoa o te pa ko Te Hape, ka whakaekea e te taua.

2.
              Make a rush. Ka whakaekea e te tangata whenua ki roto i te whare o te manuhiri (T. 193).

3.
              Lead an army
              to the attack. Katahi ka whakaekea te taua raka ki roto i nga pa (T. 81).

4.
              Earth up crops. Kahore ano kia whakaekea nga riwai.

5.
              Place upon, load. Ka pau te tui te whakaeke ki te ngohi (
              When the cord was fully laden with fish) (T. 179.).

6. v.i.
              Climb upon, mount. Kei whakaeke koe ki runga ki te peka patate (M. 403).

7.
              Alight. Ka whakaeke ki raro ki te whenua (Tr. vii, 38).

8. n.
              Visitor, guest. Ko etahi rawhi ka pau ma nga whakaeke (T. 185).

9.
              Ally, body of supporting troops. Katahi ka tae mai te whakaeke a Karopiti, no Kawhia, hei haumi i a ratou.

whakaekeeke.
              1. v.t.
              Invade.

2. v.i.
              Follow in quick succession. He ua whakaekeeke; taro kau iho kua ua ano.

3. n.
              Arrival of guests.



Ekieki =
              ikeike, a.
              High, lofty.



Eml, emiemi, v.i.
              1.
              Be assembled, be gathered together. Ka emi mai te mano o te tangata ki te haka (M. vii). Kua emiemi nga tangata ki te whare.

2.
              Be ashamed.

emiemi, n.
              1.
              Dracophyllum latifolium, a tree. =
              neinei.

2.
              Bract at footstalk of a gourd.

whakaemi, v.t.
              Gather together. Katahi ka whakaemia kia kite i te patunga o Whakaturia (T. 64).



Ena, plural of definitive
              tena.
              Those near or connected with the person spoken to.



Enaka =
              ena.



Enanga, a.
              Like, having the form or appearance of.



Ene.
              1. v.t.
              Flatter, cajole. He ene te korero a te tangata nei, ma wai e whakarongo atu ?

2. n.
              Anus.
              Tou ene, or
              mau tou ene, a contemptuous rejection of an offer.

whakaene.
              1. v.t.
              Make smooth. Haere mai ki te whakaene i nga parua i tanumia e ou matua.

2.
              Present the posteriors in derision.

3. n. Certain sacred rites. Ka tahuna te ahi whakaene, ka karakia te tohunga, ka hoatu te taio makawe.—I tahuna mai au ki te ahi whakaene ki' mate te wairua (S.).

eneene.
              1. v.t.
              Endeavour to obtain by flattery, coaxing, etc. Kei te eneene kai mana.

2.
              Incite, provoke; as in eneene riri,
              provoke a quarrel.

3. a.
              Utterly consumed, wasted, bare. Kua eneene noa aku kai.—Eneene ana
              nga kai o te kainga nei, monemone ana i te
              poaka.

whakaeneene. 1. v.i.
              Dawdle. E tama! he mahi whakaeneene tau.

2. In the expression moe
              whakaeneene,
              practise sodomy.



Enei, plural of definitive
              tenei.
              These near or connected with the speaker.



Enga, n.
              Anxiety.

engaenga, v.i.
              Overflow.



Engaio, n. A parasitic worm infesting
              kaka, kokopu, inanga, and
              weta; commonly termed the “Gordian worm” =
              ngaio.



Engari, engaringari (formerly written
              e ngari) =
              erangi, conj.
              1.
              It is better. Akuanei pea ka mate ko au: engari pea me haere noa atu au ki te kimi kainga ke atu hei oranga moku (T. 119).

2.
              But, but rather. Kei hopu tou ringa ki te aka taepa, engari kia manu ki te aka matua (T. 48).

3.
              On the contrary, on the other hand. He nui tona mohio, tona marie; engari, ki te puta atu te tangata o te iwi ke … ka whakatika ki te tautau mai (T. 156).
N
              ote.—In Uv., To., Fu., and Ni.,
              gali (i.e.,
              ngali) means
              likely, fit, becoming.



Engei. A particle of uncertain meaning. He maripi engei au ? (
              Have you a knife ?) ‖ nge.



Engia, ad. expressing assent.
              Engia ane? (
              Is it really ?) ‖
              koia.





Eo, n.
              Louse. =
              kutu.

whakaeo.
              1. v.t.
              Deprive of power, cause
              to waste away, generally by occult means. Mehemea ka oho te taniwha, me tu atu te tangata ki te whakaeo.—Ahakoa i waiho i te moana aua mea kino, ka whakaeotia kia mutu.

2. n.
              Ill luck, brought upon canoes, nets, etc., by carelessly omitting to remove all of the previous day's catch. Ki te whakaeonga o te kete inanga (M. 402 (M.S.)). ‖
              ero.



Epa (i).
              1. v.t.
              Pelt. Katahi tona papa ka whakatau epa ake (T. 16).

2.
              Throw, cast. Epaina atu ana e Hine te kohatu ki te wahine i mua (W. ii, 122).

3. n.
              Thunderbolt. Ko nga hapu e tangi nei i te rangi, nga ingoa o ena tangata, ko Whaitiri-pakapaka, ko te Epa … he hapu atua enei no te iwi Maori.

4. Something connected with sacred rites.
              ? Offering. Ka hikihiki te epa, ka rangahau te epa, ko te epa o Tutawake (S.). Whakatu te epa o te ariki, hiki ake oriaria (M. 414).

5.
              Objection, hindrance. Kahore he epa mo tena.

whakaepa.
              1. v.t.
              Cast, throw. E kore e whakaepaia ki runga ki te waka tona tinana.

2.
              Conciliate, propitiate, make much of. Ka tata mai te aroha ki te tau ra, e, i whakaepa i taku ohinga (S. ii, 38).

3.
              Land a shark in the canoe (Tr. xliii, 601).

4. n.
              Propitiatory offering.

5.
              Horizontal parts of the
              tiwhana design in tattooing.

epaepa, v.t.
              Pelt continuously. Roa noa atu ratou e epaepa ana i a ia (T. 16).

whakaepaepa, v.t.
              1.
              Object to, hinder Kahore tatou i te tika e ahei ai i a tatou te whakaepaepa.

2.
              Conciliate. Riro ana taku poaka hei whakaepaepa mo te tohunga.—Ka meatia te aute hai whakaepaepa atua.



Epa (ii), n. Posts at the ends of a Maori house between the
              poupou and
              poutāhu. ‖
              J. v, 148.



Epeepe, n.
              Distant relative.



Era, plural of definitive
              tera.
              Those yonder.



Erangi =
              engari.



Ero.
              1. a.
              Putrid. Kua eroa te ika nei.

2.
              Thin, emaciated. Koukou mata ero koi runga (M. 421). E ki mai na koe, he ero.

3. n.
              Discharge from a sore or boil,
              pus.

4.
              Decrease, diminution. E te hua, e te ero (M. 327).

whakaero.
              1. v.i.
              Putrefy. Ki te whakaeronga o to kete inanga (M. 402). ‖
              whakaeo.

2.
              Diminish, dwindle, disappear. Ko te whakaerotanga hoki tenei o te mana me te tapu nui o to tupuna, o Tama-te-kapua, i hoki mai ai ki ahau (
              J. ii, 227). Whakaero ana te tangata, whakaero ana hoki te taonga.

3. v.t. Perform a ceremony for the well-being of a canoe. He aha te take mau e whakaero to koutou waka (
              J. iii, 61).
‖ Uv., To., Fu., Sa.:
              elo,
              putrid, stench.



Ētahi, plural of definitive
              tetahi.
              Some.



Etahi, int.
              How great ! Etahi te oha a to tangata ! (i.e., yourself). ‖
              katahi.



Ētē, int. calling attention. Ete ! nekeneke atu kia watea.



Ete, v.i.
              Thicken in cooking. ‖
              eke.

whakaete, v.t.
              Force one's way, etc.,
              press through a crowd. Ka whakaetea he nohoanga mona.—Kei hea ou tuakana, ou teina hei whakaete nohoanga ? (M. 189). Mate atu he tete kura, whakaete mai he tete kura (P.).



Etehi =
              etahi. Te rongo etehi, wehea ake etehi (T. 5).



Eti, v.i.
              Shrink, recoil. Ka eti toku kiri i konei.

etieti, a.
              Disgusting. ‖
              wetiweti.

whakaetieti, v.t.
              Loathe. E noho koe i uta na kia whakaetietia koe e te tangata (W.W. 48).



Etia.
              1. ad.
              As it were, as if. Etia he waha tangata (T. 116). Etia ano aku mata me te mata ruru e tiwai ana (S. ii, 73).

2.
              Perhaps. Etia kei te moe koe.

3. int.
              How great! Etia tonu tou humarire ! (T. 164).



Eto, a.
              Lean, attenuated.

whakaeto, v.t.
              Evaporate.



Etokohinu =
              ehinu.
              Some, used only when speaking of persons.



Euē, int. =
              aue.



Ewa.——

whakaewa, whakaewaewa, n.
              1. Strips of reddish-yellow flax used to ornament some forms of cloak.

2. A cloak so ornamented. =
              mangaeka.



Ewarangi.——

whakaewarangi, n. An ornamented cloak. Uhia au te whakaewarangi (M.M. 77). ‖
              whakaewa.



Ewe, n.
              1.
              Placenta, or
              afterbirth. Ka tanumia te ewe, kiia iho te wahi i tapukea ai ko Te-ewe-o-Tuwhakairiora (J. xx, 18).

2.
              Land of one's birth.

3.
              Mother.

4.
              Womb. (Tu.)

eweewe, n.
              Blood relative.



Eweewerau, n. Some portion of the afterbirth. =
              kawekawerau.



Ewekuri, n.
              Paratrophis banksii, a tree. =
              turepo.







